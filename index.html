<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/main.css">
    <title>Horizontal Navbar</title>
</head>

<style>
    ul{ 
        font-family: 'Trebuchet MS';
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        /* background-color: #ddd; */
    }
    li{
        float:left;
        /* display:inline; */
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
</style>

<body>
    <!-- Internal CSS Way 1. Float -->
    <ul>
        <li><a href="/webportfolio/html/home/index.html">Home</a></li>
        <li><a href="/webportfolio/html/projects/index.html">Projects</a></li>
        <li><a href="/webportfolio/html/blog/index.html">Blog</a></li>
    </ul>
    <!-- Internal CSS Way 1. Inline -->
</body>

</html>
